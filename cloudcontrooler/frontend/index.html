<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Flash Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div>
    <header>
      <h1>Cloud Flash Controller</h1>
      <div id="connectionStatus">
        Checking...
      </div>
    </header>

    <main>
      <section>
        <div>Current delay</div>
        <div>
          <span id="delayValue">--</span>
          <span>ms</span>
        </div>
      </section>

      <section>
        <button id="btnMinus">−</button>

        <div>
          <input
            id="delaySlider"
            type="range"
            min="500"
            max="5000"
            step="500"
            value="700"
          />
          <div>
            <span>Faster (500 ms)</span>
            <span>Slower (5000 ms)</span>
          </div>
        </div>

        <button id="btnPlus">+</button>
      </section>

      <section>
        <p>
          Use <strong>−</strong> to blink faster, <strong>+</strong> to blink slower,
          or drag the slider to set an exact delay (500–5000 ms).
        </p>
        <p>
          This page talks to a cloud API; the ESP32 polls the same API via HTTPS.
        </p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
